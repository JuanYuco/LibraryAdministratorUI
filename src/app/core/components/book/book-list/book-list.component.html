<div class="d-flex flex-column justify-content-center">
    <label id="lbMessage" class="hide-element"></label>
    <table class="table">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>GÃ©nero</th>
                <th>Bibliotecas</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          @for (book of books(); track book.id){
            <tr>
              <td>{{book.title}}</td>
              <td>{{book.author}}</td>
              <td>{{book.gender}}</td>
              <td>{{book.librariesNames.length}}</td>
              <td>

              </td>
            </tr>
          }
        </tbody>
    </table>
</div>

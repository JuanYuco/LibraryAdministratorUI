<div class="d-flex flex-column justify-content-center">
    <label id="lbMessage" class="hide-element"></label>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direcci√≥n</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
          @for (library of libraries(); track library.id){
            <tr>
              <td>{{library.name}}</td>
              <td>{{library.address}}</td>
              <td>
                  <button class="btn btn-primary m-1" (click)="onEdit(library.id)">Editar</button>
                  <button class="btn btn-danger" (click)="onDelete(library.id)">Eliminar</button>
              </td>
            </tr>
          }
        </tbody>
    </table>
</div>

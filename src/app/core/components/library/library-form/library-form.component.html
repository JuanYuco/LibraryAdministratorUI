<div class="d-flex flex-column">
    <h4 class="align-self-center">{{ library().id == 0 ? 'Crear ' : 'Editar ' }}Usuario</h4>
    <form Id="formCreateUser" class="w-100 d-flex flex-column align-self-center">
        <div class="form-group w-100">
            <label>Nombre:</label>
            <input [(ngModel)]="library().name" name="name" class="form-control" placeholder="nombre" type="text" />
        </div>
        <div class="form-group w-100 mt-2">
            <label>Dirección:</label>
            <input [(ngModel)]="library().address" name="address" class="form-control" placeholder="dirección" type="text" />
        </div>
        <button class="btn btn-secondary w-100 mt-2" (click)="onClean()">Limpiar</button>
        <button class="btn btn-primary w-100 mt-2" (click)="onSubmitForm()">Guardar</button>
    </form>
</div>

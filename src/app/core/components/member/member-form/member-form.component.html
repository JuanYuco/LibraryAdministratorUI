<div class="d-flex flex-column">
    <h4 class="align-self-center">{{ member().id == 0 ? 'Crear ' : 'Editar ' }}Usuario</h4>
    <form Id="formCreateUser" class="w-100 d-flex flex-column align-self-center">
        <div class="form-group w-100">
            <label>Nombre:</label>
            <input [(ngModel)]="member().fullName" name="fullName" class="form-control" placeholder="Nombre Completo" type="text" />
        </div>
        <div class="form-group w-100 mt-2">
            <label>Celular:</label>
            <input [(ngModel)]="member().cellPhoneNumber" name="cellPhoneNumber" class="form-control" placeholder="Celular" type="text" />
        </div>
        <div class="form-group w-100 mt-2">
            <label>Correo:</label>
            <input [(ngModel)]="member().email" name="email" class="form-control" placeholder="Correo" type="email" />
        </div>
        <div class="form-group mt-2">
            <label>Activo:</label>
            <input [(ngModel)]="member().active" name="active" type="checkbox" />
        </div>
        <button class="btn btn-secondary w-100 mt-2" (click)="onClean()">Limpiar</button>
        <button class="btn btn-primary w-100 mt-2" (click)="onSubmitForm()">Guardar</button>
    </form>
</div>
